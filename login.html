<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Maquetacion</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/app.css">
</head>
<body>
    <div class="flex items-center justify-center background-login w-full h-screen bg-repeat">
        <div class="w-full max-w-xs">
            <form action="">
                <div class="relative">
                    <input type="tel" placeholder="DNI" maxlength="8" class="placeholder-white w-full font-display font-sm text-white bg-transparent  appearance-none border-b-2 border-white leading-3 py-3 px-4 focus:outline-none" name="" id="">
                </div>
                <div class="relative mt-6 flex items-center">
                    <div class="w-10 h-full absolute left-0 flex items-center justify-center">
                        <img src="./dist/images/password_icon.png" alt="">
                    </div>
                    <input type="tel" placeholder="Contraseña" maxlength="8" class="placeholder-white w-full font-display font-sm text-white bg-transparent  appearance-none border-b-2 border-white leading-3 py-3 pl-10 pr-4 focus:outline-none" name="" id="">
                </div>
                <div class="text-center mt-1">
                    <a href="" class="font-display text-xs text-white">Olvidé mi contraseña</a>
                </div>

                <div class="mt-6 flex justify-center">
                    <button type="submit" class="rounded-full bg-endeavour text-white text-center font-display w-full focus:outline-none shadow-lg px-4 py-3 leading-5 uppercase">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
